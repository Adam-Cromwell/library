<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My website</title>
  </head>
  <body>
    <h1>Books</h1>

    <div class="container">
      <table class="table-general" id="table">
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
        </tr>
      </table>
    </div>
    <div class="booksBtn">
      <button id="addNewBook">New Book</button>
      <div id="bookForm" style="display: none">
        <h3>Add New Book</h3>
        <br />
        <input type="text" id="title" placeholder="Title" required /> <br />
        <br />
        <input type="text" id="author" placeholder="Author" required /> <br />
        <br />
        <input type="number" id="pages" placeholder="Pages" required /> <br />
        <br />
        <button id="saveBook" type="button">Add Book</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
